# IBKR Connection Configuration
# This file configures the Interactive Brokers connection settings

[connection]
host = 127.0.0.1
port = 7497
client_id = 1
timeout = 60
readonly = false

[paper_trading]
port = 7497
account_prefix = DU

[live_trading]
port = 7496
account_prefix = U

[retry]
max_attempts = 3
delay_seconds = 5

[logging]
level = INFO
log_file = logs/ibkr_connection.log
